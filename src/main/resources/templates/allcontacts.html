<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phonebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Phonebook</a>
        </div>
    </div>
</nav>

<div class="container">
    <legend>All Contacts</legend>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Company</th>
            <th scope="col">Number</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.getValue().getFirstName()}"></td>
            <td th:text="${contact.getValue().getLastName()}"></td>
            <td th:text="${contact.getValue().getCompany()}"></td>
            <td th:text="${contact.getValue().getNumber()}"></td>
            <td th:text="${contact.getValue().getEmail()}"></td>
            <td th:text="${contact.getValue().getAge()}"></td>
        </tr>
        </tbody>
    </table>
    <footer>
        <p>&copy; Software University</p>
    </footer>
</div>
</body>
</html>
