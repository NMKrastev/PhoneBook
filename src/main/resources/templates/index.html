<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phonebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Phonebook</a>
        </div>
    </div>
</nav>


<div class="container">

    <form class="form-horizontal" th:method="POST">
        <fieldset>
            <legend>New Contact</legend>
            <div class="form-group">
                <label for="firstName" class="col-lg-2 control-label">First Name</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="firstName" title="First name" class="form-control"
                           id="firstName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="lastName" title="Last name" class="form-control"
                           id="lastName"/>
                </div>
            </div>
            <div class="form-group">
                <label for="company" class="col-lg-2 control-label">Company</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="company" title="Company" class="form-control"
                           id="company"/>
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-lg-2 control-label">Phone Number</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="phoneNumber" title="Phone Number"
                           class="form-control"
                           id="number"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="email" title="Email" class="form-control"
                           id="email"/>
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-lg-2 control-label">Age</label>
                <div class="col-lg-10">
                    <input type="text" autofocus="autofocus" name="age" title="Age" class="form-control"
                           id="age"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </fieldset>
    </form>

    <legend><a class="navbar-brand" th:href="@{/allcontacts}">All Contacts</a></legend>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Company</th>
            <th scope="col">Number</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="contact" type="phonebook.models.dtos.contact.ContactInfoDTO"*/-->
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.getFirstName()}"></td>
            <td th:text="${contact.getLastName()}"></td>
            <td th:text="${contact.getCompany().getName()}"></td>
            <td th:text="${contact.getPhoneNumber()}"></td>
            <td th:text="${contact.getEmail()}"></td>
            <td th:text="${contact.getAge()}"></td>
            <td>
                <form th:action=" @{'/edit{phoneNumber}'(phoneNumber=${contact.getPhoneNumber()})}">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
            </td>
            <td>
                <form th:action=" @{'/delete{phoneNumber}'(phoneNumber=${contact.getPhoneNumber()})}">
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <footer>
        <p>&copy; Software University</p>
    </footer>
</div>
</body>
</html>
